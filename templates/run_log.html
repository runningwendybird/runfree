<!-- This is where the user can view a list of their most recent runs.  -->

{% extends 'base.html' %}
{% block body %}
<div class = "row">
	<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading" style="background-color: #F3A715">
				<h3 class="panel-title" style="color: white">Run Log</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<td><b>Run Date</b></td>
						<td><b>Run Distance</b></td>
						<td><b>Run Duration</b></td>
						<td></td>
					</tr>
				{% for run in runs %}
					<tr>
						<td>{{ run.date_run.month }}-{{ run.date_run.day }}-{{ run.date_run.year }}</td>
						<td>{{ run.approx_dist }} Miles </td>
						<td>{{ run.approx_time }} Minutes </td>
						<td><a class="btn btn-default btn-sm" href="/view_run.html?run_id={{run.id}}" role="button">View Run</a></td>
					</tr>
				{% endfor %}
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<a class="btn btn-default btn-lg" href="/new_run">Log a New Run</a>
	</div>
</div>


{% endblock %}
