<!-- This is where current and passed goals are listed. There will be a button to click to set a new goal.  -->

{% extends 'base.html' %}
{% block body %}

<a href="/new_goal">Create a new goal</a>
<br>
<h3>Current Goals</h3>
<br>

{% for item in goals %}

<a href="/view_goal.html?goal_id={{item.id}}">{{ goal_dictionary[item.description] }}</a>
<br>

{% endfor %}

{% endblock %}
